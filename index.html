    <h1>Pet Registration</h1>

        <label for="ownerName">PROPRIETARIO</label>
        <input type="text" id="ownerName" placeholder="Inserisci il proprietario"/>

        <input type="text" id="species" placeholder="Inserisci il tipo di animale"/>
        <label for="species">TIPO DI RAZZA</label>
        <input type="text" id="breed" placeholder="Inserisci la razza"/>
        <button type="button" id="add">AGGIUNGI</button>
